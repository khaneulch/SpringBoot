<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>frontend</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"><link rel="stylesheet" href="../css/style.css"><link href="/css/app.60ed85eb.css" rel="preload" as="style"><link href="/js/app.e293dd2d.js" rel="preload" as="script"><link href="/js/chunk-vendors.7e3db779.js" rel="preload" as="script"><link href="/css/app.60ed85eb.css" rel="stylesheet"></head><body><div id="example" class="container" v-cloak><h2>total : {{totalElements}}</h2><div class="input-group mb-3"><input type="text" class="form-control" placeholder="search" v-model="search"></div><table id="list" class="table"><colgroup><col width="20%"><col width="20%"><col width="20%"><col width="20%"><col width="20%"></colgroup><thead><tr><th scope="col">ID</th><th scope="col">NAME</th><th scope="col">PRICE</th><th scope="col">-</th><th scope="col">-</th></tr></thead><tbody id="items"><tr v-for="(i, k) in content"><th scope="row">{{i.id}}</th><td><input type="text" class="form-control" placeholder="name" v-model="i.itemName"></td><td><input type="text" class="form-control" placeholder="name" v-model.number="i.itemPrice"></td><td><button type="button" class="btn btn-primary" @click="updateItem(k)">수정</button></td><td><button type="button" class="btn btn-primary" @click="deleteItem(k)">삭제</button></td></tr><tr v-bind:class="{ none : isActive }"><td colspan="2"><div class="input-group mb-3"><input type="text" class="form-control" placeholder="name" v-model="itemName"></div></td><td><div class="input-group mb-3"><input type="number" class="form-control" placeholder="price" v-model.number="itemPrice"></div></td><td><button type="button" class="btn btn-primary" @click="saveItem">저장</button></td><td><button type="button" class="btn btn-primary" @click="cancelItem">취소</button></td></tr></tbody></table><button type="button" class="btn btn-primary" v-bind:class="{none : !isActive}" @click="addClick">추가</button><pagination :total="totalPages" :pagenum="number" :link="link"></pagination></div><script src="/js/chunk-vendors.7e3db779.js"></script><script src="/js/app.e293dd2d.js"></script></body></html>
